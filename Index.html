<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love Stefanie</title>
    <style>
        /* Hintergrundbild (Anime Paar) */
        body {
            background: url('https://media.giphy.com/media/xT9IgIc0lryrxvqVGM/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 100px;
            font-size: 48px;
            text-shadow: 2px 2px 5px #000;
        }

        /* Styling der Buttons */
        .button {
            background-color: #ff1493; /* Pink */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
        }

        .button:hover {
            background-color: #ff69b4; /* Helleres Pink bei Hover */
            transform: scale(1.1); /* Button vergrößert sich beim Hover */
        }

        /* Skala von 1-10 */
        .scale {
            margin: 30px;
        }

        .scale label {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>I love Stefanie</h1>

    <!-- Button zum Bild weiterleiten -->
    <button class="button" onclick="window.location.href='https://github.com/JanKlessa/meine-website/blob/main/foto.jpg?raw=true';">See a special image</button>

    <!-- Skala von 1-10 -->
    <div class="scale">
        <h2>How much do you love Jan?</h2>
        <input type="range" id="loveScale" name="loveScale" min="1" max="10">
        <label for="loveScale">1 (a little) - 10 (a lot)</label>
    </div>

    <!-- Button zur zweiten Frage-Seite -->
    <button class="button" onclick="goToNextPage()">Next</button>

    <script>
        function goToNextPage() {
            // Speichere den Skalenwert und leite zur zweiten Seite weiter
            const loveValue = document.getElementById('loveScale').value;
            window.location.href = 'page2.html?love=' + loveValue;
        }
    </script>

</body>
</html>
