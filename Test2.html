<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love or Obsession?</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 36px;
        }

        textarea {
            width: 80%;
            height: 150px;
            margin-top: 20px;
            font-size: 16px;
        }

        .button {
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 12px;
        }

        .button:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Is this still love or is this obsession?</h1>

    <!-- Antwort-Textbox -->
    <textarea id="obsessionAnswer" placeholder="Type your answer here..."></textarea>

    <!-- Sende die Antwort per E-Mail -->
    <button class="button" onclick="sendEmail()">Submit</button>

    <script>
        function sendEmail() {
            const answer = document.getElementById('obsessionAnswer').value;
            const loveValue = new URLSearchParams(window.location.search).get('love');
            const emailBody = `Love Scale: ${loveValue}/10\n\nAnswer: ${answer}`;
            
            window.location.href = `mailto:j.klessa@hotmail.de?subject=Love%20or%20Obsession&body=${encodeURIComponent(emailBody)}`;
        }
    </script>

</body>
</html>
